<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="./index.js" deffer></script>
  </head>

  <body>
    <div class="container mt-4">
      <h2>Payment Method</h2>
      <div class="row">
        <div class="col-lg-2 mt-2">
          <img src="visaa.png" alt="Responsive image" class="img-thumbnail" />
        </div>
        <div class="col-lg-2 mt-2">
          <img src="mcard.png" alt="Responsive image" class="img-thumbnail" />
        </div>
        <div class="col-lg-2 mt-2">
          <img src="paypal.png" alt="Responsive image" class="img-thumbnail" />
        </div>
      </div>
    </div>
    <form class="container">
      <div class="row">
        <div class="col-md-12 mt-4">
          <label class="form-label">Name on card</label>
          <input
            class="form-control"
            type="text"
            id="cardname"
            placeholder="Name....eg ....waqas"
          />
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 col-sm-12 mt-4">
          <label class="form-label">Card Number</label>
          <input
            class="form-control"
            type="number"
            placeholder="0000-0000-0000-0000"
          />
        </div>

        
          <div class="col-md-6 col-sm-12 mt-4">
            <label class="form-label">CVV</label>
            <input class="form-control" type="number" placeholder="***" />
          </div>
        </div>
     

      <div class="row">
        <div class="col-md-12 mt-4">
          <label class="form-label">Expiration Date</label>
          <input class="form-control" type="date" placeholder="MM/YY" />
        </div>
      </div>
      <div class="col-md-12 mt-4">
        <button type="submit" id="submit" class="btn btn-primary col-sm-3">
          Make Payment
        </button>
      </div>
    </form>
  </body>
</html>
